{extend name="common@bs4_template" /}

{block name="content"}
<form class="py-3">
    <h4>EDIT MISSION</h4>
    <input type="hidden" name="id" value="{$task['id']}">
    <div class="form-group">
        <input type="text" class="form-control" name="task" id="task" placeholder="task" value="{$task['task']}">
    </div>

    <div class="form-group">
                    <textarea name="comment" id="comment" cols="30" rows="3" class="form-control"
                              placeholder="task comment">{$task['comment']}</textarea>
    </div>

    <button type="button" class="btn btn-outline-secondary form-control" onclick="common_module.submit_form($(this))">ADD
        MISSION
    </button>
</form>
{/block}

{block name="footer"}
{js href="/static/js/common.js" /}
{/block}
